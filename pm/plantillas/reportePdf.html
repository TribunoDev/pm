<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		@page {
	        size: letter portrait;
	        @frame header_frame {           /* Static Frame */
	            -pdf-frame-content: header_content;
	            left: 50pt; width: 462pt; top: 20pt; height: 20pt;
	        }
	        @frame content_frame {          /* Content Frame */
	            left: 50pt; width: 462pt; top: 62pt; height: 632pt;
	        }
	    }
		#header_content{
	        	text-align: center;
	        }
		#detalle{
			text-align: left;
			width: 400pt;
			font-size: 18px;
			padding-left: 5pt;
			vertical-align: top;
		}
		#detalle div, #detalle p{
			margin: 0;
		}
		#image{
			vertical-align: top;
		}
		#linea{
			border-top: 1px #000 solid;
			margin-bottom: 5pt;
			padding-bottom: 2pt;
			padding-top: 2pt;
		}
		#titulo{
			text-align: center;
			margin-bottom: 5pt;
		}
		table{
			text-align: left;
			margin: 0;
		}
	</style>
</head>
<body>
	<!-- Content for Static Frame 'header_frame' -->
    <div id="header_content">
    	<img src="https://www.pm.hn/pm/statics/img/logo-paper.jpg" style="zoom:50%;">
    </div>
	<table>
{% for producto in productos %}
		<tr id="linea">
			<td id="image"id><img src="{{ producto.Imagen.path }}" style="zoom:100%;"></td>
			<td id="detalle">
				<div>
					Codigo de Producto:<label id="codigo">{{ producto.Codigo }}</label>
				</div>
				<div>
					{{ producto.Descripcion }}
				</div>
				<div>
					Precio: <label>L. {{ producto.Precio }}</label>
				</div>
				<div>
					Existencias: <label>{{ producto.Existencia }}</label>
				</div>
				<div>
					<p>{{ producto.Comentario }}</p>
				</div>
			</td>
		</tr>
{% endfor %}
{% for producto in prod2 %}
	<tr id="linea">
		<td id="image">
			<img src="https://www.pm.hn/pm/statics/img/sin_imagen.jpg" style="zoom:100%;">
		</td>
		<td id="detalle">
			<div>
				Codigo de Producto: <label>{{ producto.Codigo }}</label>
			</div>
			<div>
				{{ producto.Descripcion }}
			</div>
			<div>
				Precio: <label>L. {{ producto.Precio }}</label>
			</div>
			<div>
				Existencias: <label>{{ producto.Existencia }}</label>
			</div>
			<div>
				<p>{{ producto.Comentario }}</p>
			</div>
		</td>
	</tr>
	<br>
{% endfor %}
	</table>
</body>
</html>
