{% csrf_token %}
{% for elemento in datos %}
	<div class="elemento-producto">
		<div class="w-container elemento-producto-imagen">
			{% if elemento.Oferta == True %}
			{% endif %}
		  	<img src="{{MEDIA_URL}}{{elemento.Imagen}}" class="img-responsive" alt="Responsive image">
		</div>
		<div class="descrip-producto">
		 	<p>{{elemento.Descripcion|truncatewords:4}}</p>
		</div>
		<div>
			{% load humanize %}
		  	<p>L.{{elemento.Precio|intcomma}}</p>
		</div>
		<div class="w-clearfix elemento-opciones" id="elemento-opc">
            <a id="detalleProducto" class="elemento-producto-opc-detalle" data="{{elemento.pk}}" href="#" data-toggle="modal" data-target="#myModal">Detalle</a>
            <a class="elemento-producto-opc-detalle" href="#" id="opc-carrito">Add</a>
        </div>
	</div>
{% endfor %}
