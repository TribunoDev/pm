
{% extends 'base.html' %}
{% block titulo %}Recuperar Contraseña{% endblock %}
{% block contenido %}
	<div class="row">
		<article id="caja-contenido" class="col-xs-12">
			<div class="contenido-titulo row">
				<h2 class="titulo">Recuperar contraseña</h2>
			</div>
			<div class="row">
				<article class="row">
					<div class="col-sm-12">
						<h5>Ingrese el correo electronico de su usuario registrado para enviarle la contraseña</h5>
					</div>
					<div class="espacio"></div>
					<form role="form">{% csrf_token %}
						<div class="form-group row">
							<div class="col-sm-6">
	    						<label for="exampleInputEmail1">Correo electrónico</label>
	    						<input type="email" class="form-control" id="recEmail" placeholder="Ingrese el correo electrónico">
	    						<span></span>
    						</div>
  						</div>
  						<div class="form-group row">
  							<div class="col-sm-6">
    							<button type="submit" class="btn btn-default">Enviar</button>
  							</div>
  						</div>
					</form>
				</article>
			</div>
		</article>
	</div>
{% endblock %}
