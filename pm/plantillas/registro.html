{% extends 'base.html' %}
{% block titulo %}Nuevo Usuario{% endblock %}
{% block contenido %}
<div class="w-clearfix section contenido">
		<div class="inicio-caja1">
			<div class="contenido-paginas">
				
			</div>
			<div class="cotenido-paginas">
				<section id="cuerpo-detalle" class="pagina-contenido-caja">
					<article class="pagina-caja1-1">
						<div class="cotenido-paginas"><h3 class="titulo h4">Registrar un nuevo usuario</h3></div>
					</article>
					<article id="formulario" class="pagina-caja1-2">
						<form role="form" id="frmRegUsuario" name="frmRegUsuario" method="post" action="/registro/">{% csrf_token %}
						  <div class="form-group">
						    <label for="txtNombre">Nombre</label>
						    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ingrese su nombre">
						  </div>
						  <div class="form-group">
						    <label for="txtApellido">Apellidos</label>
						    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Ingrese sus apellidos">
						  </div>
						  <div class="form-group">
						    <label for="txtUsuario">Usuario</label>
						    <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario">
						  </div>
						  <div class="form-group">
						    <label for="txtCorreo">Correo</label>
						    <input type="email" class="form-control" id="email" name="email" placeholder="micorreo@ejemplo.com">
						  </div>
						  <div class="form-group">
						    <label for="txtPassword">Contrase単a</label>
						    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese una contrase単a">
						  </div>
						  <div class="form-group">
						    <label for="txtPassword2">Repetir Contrase単a</label>
						    <input type="password" class="form-control" id="txtPassword2" name="txtPassword2" placeholder="Repita la contrase単a">
						  </div>
						  <button type="submit" class="btn btn-default">Submit</button>
						</form>
					</article>
				</section>
				<section id="section-carrito" class="pagina-contenido-caja2">
					<div id="detalle-carrito">
						<div class="cotenido-paginas contenido-carrito">
							<h4 class="titulo h4">Carrito</h4>
						</div>
						<div id="datos-carrito">
							<p>Producto: 1</p>
							<p>Cantidad: 5</p>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
{% endblock %}
