{% extends 'base.html' %}
{% block titulo %}Nuevo Usuario{% endblock %}
{% block contenido %}
<div class="w-clearfix section contenido">
		<div class="inicio-caja1">
			<div class="contenido-paginas">
				
			</div>
			<div class="cotenido-paginas">
				<section id="cuerpo-detalle" class="pagina-contenido-caja">
					<article class="pagina-caja1-1">
						<div class="cotenido-paginas"><h3 class="titulo h4">Registrar un nuevo usuario</h3></div>
					</article>
					<article id="formulario" class="pagina-caja1-2">
						<form class="form-horizontal" role="form" id="frmRegUsuario" name="frmRegUsuario" method="post" action="/registro/">{% csrf_token %}
							<div class="form-group">
							    <label for="first_name" class="col-sm-4 control-label">Nombre</label>
							    <div class="col-sm-7">
							       <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ingrese su nombre">
							    </div>
							 </div>
						  	<div class="form-group">
						    	<label for="last_name" class="col-sm-4 control-label">Apellidos</label>
						    	<div class="col-sm-7">
						      		<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Ingrese sus apellidos">
						      	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="username" class="col-sm-4 control-label">Usuario</label>
						    	<div class="col-sm-7">
						      		<input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario">
						      	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="email" class="col-sm-4 control-label">Correo</label>
						    	<div class="col-sm-7">
						      		<input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com">
						      	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="password" class="col-sm-4 control-label">Contraseña</label>
						    	<div class="col-sm-7">
						      		<input type="password" class="form-control" id="password" name="password" placeholder="Ingrese una contraseña">
						      	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="txtPassword2" class="col-sm-4 control-label">Contraseña</label>
						    	<div class="col-sm-7">
						      		 <input type="password" class="form-control" id="txtPassword2" name="txtPassword2" placeholder="Repita la contraseña">
						      	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="Telefono" class="col-sm-4 control-label">Teléfono</label>
						    	<div class="col-sm-7">
						      		 <input type="tel" class="form-control" id="Telefono" name="Telefono" placeholder="Teléfono del usuario">
						      	</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="Direccion" class="col-sm-4 control-label">Dirección</label>
						    	<div class="col-sm-7">
						      		 <input type="tel" class="form-control" id="Direccion" name="Direccion" placeholder="Direccion">
						      	</div>
						  	</div>
						  	<div class="form-group">
							    <div class="col-sm-offset-4 col-sm-10">
							     	<button type="submit" class="btn btn-default">Registrar</button>
							    </div>
							 </div>
						</form>
					</article>
				</section>
				<section id="section-carrito" class="pagina-contenido-caja2">
					<div id="detalle-carrito">
						<div class="cotenido-paginas contenido-carrito">
							<h4 class="titulo h4">Carrito</h4>
						</div>
						<div id="datos-carrito">
							<p>Producto: 1</p>
							<p>Cantidad: 5</p>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
{% endblock %}
