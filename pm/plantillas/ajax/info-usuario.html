<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEditUsuario" class="col-sm-4 control-label">Nombre de usuario</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputEditUsuario" value="{{usuario.username}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEditNombre" class="col-sm-4 control-label">Nombre</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputEditNombre" value="{{usuario.first_name}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEditApellido" class="col-sm-4 control-label">Apellido</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputEditApellido" value="{{usuario.last_name}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEditCorreo" class="col-sm-4 control-label">Correo electronico</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputEditCorreo" value="{{usuario.email}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEditTelefono" class="col-sm-4 control-label">Teléfono</label>
    <div class="col-sm-8">
    {% if perfil.Telefono == None %}
      <input type="tel" class="form-control" id="inputEditTelefono" value="" placeholder="Teléfono del usuario">
    {% else %}
        <input type="tel" class="form-control" id="inputEditTelefono" value="{{perfil.Telefono}}" placeholder="Teléfono del usuario">
    {% endif %}
    </div>
  </div>
  <div class="form-group">
    <label for="inputEditDireccion" class="col-sm-4 control-label">Dirección</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputEditDireccion" value="{{perfil.Direccion}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn btn-default">Guardar Cambios</button>
    </div>
  </div>
</form>
